<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 1rem;
        }
        p {
            color: #757575;
            line-height: 1.6;
        }
        .icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✉️</div>
        <h1>Thank You for Reaching Out!</h1>
        <p>We've received your message and appreciate you taking the time to contact us. Our team will be in touch with you very soon.</p>
        <p>In the meantime, have a fantastic day!</p>
    </div>
</body>
</html>
